<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Ajouter un nouveau patient</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="contenu">
    <form action="/addPatient" method="post" class="form-horizontal" style="width: 100%">
        <div class="form-group">
            <label for="prenom" class="col-sm-2 control-label">Prénom</label>
            <div class="col-sm-10">
                <input type="text" name="prenom" id="prenom" placeholder="Prénom" class="col-4" required>
            </div>
        </div>
        <div class="form-group">
            <label for="nom" class="col-sm-2 control-label">Nom</label>
            <div class="col-sm-10">
                <input type="text" name="nom" id="nom" placeholder="Nom" class="col-4" required>
            </div>
        </div>
        <div class="form-group">
            <label for="dateNaissance" class="col-sm-2 control-label">Date de naissance</label>
            <div class="col-sm-10">
                <input type="text" name="dateDeNaissance" id="dateNaissance" placeholder="jj/mm/aaaa" class="col-4" required>
            </div>
        </div>
        <div class="form-group">
            <label for="genre" class="col-sm-2 control-label">Genre</label>
            <div class="col-sm-10">
                <select name="genre" id="genre" class="col-4" required>
                    <option value="M">Masculin</option>
                    <option value="F">Féminin</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="adresse" class="col-sm-2 control-label">Adresse</label>
            <div class="col-sm-10">
                <input type="text" name="adresse" id="adresse" placeholder="Adresse" class="col-4">
            </div>
        </div>
        <div class="form-group">
            <label for="telephone" class="col-sm-2 control-label">Téléphone</label>
            <div class="col-sm-10">
                <input type="text" name="telephone" id="telephone" placeholder="Téléphone" class="col-4">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <button class="btn btn-primary btn-sm" type="submit">Enregistrer le nouveau patient</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
