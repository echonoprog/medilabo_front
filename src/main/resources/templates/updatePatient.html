<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Modifier les informations du patient</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="contenu">

    <form action="#" th:action="@{/updatePatient/{id}(id=${patient.id})}" th:object="${patient}" method="post" class="form-horizontal" style="width: 100%">
        <div class="form-group">
            <label for="prenom" class="col-sm-2 control-label">Prénom</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{prenom}" id="prenom" placeholder="Prénom" class="col-4">
            </div>
        </div>
        <div class="form-group">
            <label for="nom" class="col-sm-2 control-label">Nom</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{nom}" id="nom" placeholder="Nom" class="col-4">
            </div>
        </div>
        <div class="form-group">
            <label for="dateNaissance" class="col-sm-2 control-label">Date de naissance</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{dateDeNaissance}" id="dateNaissance" placeholder="jj/mm/aaaa" class="col-4">
            </div>
        </div>
        <div class="form-group">
            <label for="genre" class="col-sm-2 control-label">Genre</label>
            <div class="col-sm-10">
                <select th:field="*{genre}" id="genre" class="col-4">
                    <option value="M">Masculin</option>
                    <option value="F">Féminin</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="adresse" class="col-sm-2 control-label">Adresse</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{adressePostale}" id="adresse" placeholder="Adresse" class="col-4">
            </div>
        </div>
        <div class="form-group">
            <label for="telephone" class="col-sm-2 control-label">Téléphone</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{numeroTelephone}" id="telephone" placeholder="Téléphone" class="col-4">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <input type="hidden" th:field="*{id}">
                <input class="btn btn-primary btn-sm" type="submit" value="Enregistrer les modifications">
            </div>
        </div>
    </form>
</div>
</body>
</html>
